version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.6

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            pip install --user tox

      - run:
          name: linters
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            tox -e linters
